<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAIKU</title>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link href=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css " rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <section class="h-100vh position-relative">
        <img src="images/login-registration-page/bg.png" alt="" class="w-100 h-100 object-fit-cover">
        <div class="position-absolute info-box w-100 text-center text-white z-2">
            <div class="container">
                <img src="icons/logo.svg" alt="" class="img-fluid logo">
                <h3 class="fw-bold mt-lg-5 mt-3 fs-title" data-aos="fade-right">Заводите новых друзей и новые знакомства с TAIKU</h3>
                <p class="mb-lg-5 mb-3 fs-title" data-aos="fade-left">Это просто и абсолютно бесплатно</p>
                <div class="row justify-content-center gx-0">
                    <div class="col-lg-5">
                        <div class="w-100 h-100">
                            <form>
                                <input name="login" type="text" required class="text-md-start text-center form-control mb-lg-5 mb-3" placeholder="Ваш логин">
                                <input name="password" type="password" required class="text-md-start text-center form-control mb-lg-5 mb-3" placeholder="Пароль">
                                <div class="fs-paragraph text-md-start">
                                    <input type="checkbox" class="form-check-input me-1" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
                                </div>
                                <button type="submit" class="btn btn-corp w-100 py-lg-3 py-2 mt-lg-5 mt-3 d-block">Войти</button>
                            </form>
                            <div class="fs-span mt-lg-5 mt-4">
                                <span>Нет аккаунта? <a href="registration.html">Кликните для создания нового аккаунта</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.6.0/jquery.marquee.min.js"></script>
    <script src="https://kit.fontawesome.com/ab16f4767e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js "></script>
    <script src="scripts/main.js"></script>
</body>

</html>
